<section class="contact-section">
  <div class="container">
    <h2>{{ module.heading }}</h2>

    <div class="contact-content">
      <div class="contact-left">
        <div class="contact-info">
          <div class="info-item">
            <span class="icon">üìß</span>
            <div>
              <h4>Email</h4>
              <p>{{ module.email }}</p>
            </div>
          </div>
          <div class="info-item">
            <span class="icon">üìû</span>
            <div>
              <h4>Phone</h4>
              <p>{{ module.phone }}</p>
            </div>
          </div>
          <div class="info-item">
            <span class="icon">üìç</span>
            <div>
              <h4>Location</h4>
              <p>{{ module.location }}</p>
            </div>
          </div>
        </div>

        <div class="contact-note">
          {{ module.note_text }}
          <p><strong>Response time:</strong> {{ module.response_time }}</p>
        </div>
      </div>

      <div class="contact-right">
        <script src="https://js-eu1.hsforms.net/forms/embed/147173319.js" defer></script>
<div class="hs-form-frame" data-region="eu1" data-form-id="02b0881d-fd66-445b-b23a-ba75d186e1dd" data-portal-id="147173319"></div>
      </div>
    </div>
  </div>
</section>

{% require_css %}
<style>
  {% scope_css %}
  .contact-section {
    padding: 60px 0;
    width: 90%;
    margin: auto;
  }

  .contact-section h2 {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 40px;
    color: #E83C91 !important; 
    text-shadow: 0 0 10px rgba(232, 60, 145, 0.2);
  }

  .contact-info, 
  .contact-note, 
  .contact-right {
    background: #ffffff !important; 
    padding: 35px;
    border-radius: 15px;
    border: 1px solid #eeeeee;
    box-shadow: 0 10px 30px #eee;
    margin-bottom: 25px;
  }

  .info-item .icon {
    font-size: 24px;
    background: #fdf2f8; 
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    border: 2px solid #E83C91; 
  }

  .info-item h4 {
    margin: 0 0 5px 0;
    color: #43334C;
    font-size: 1.1rem;
    font-weight: 700;
  }

  .info-item p {
    color: #666666 !important; 
  }

  .contact-note {
    border-left: 5px solid #43334C; 
  }
  
  .contact-note p strong {
    color: #E83C91; 
  }

  .hs-form label {
    color: #43334C !important; 
    font-weight: 600;
    margin-bottom: 8px !important;
  }

  .hs-input {
    background-color: #ffffff !important;
    border: 1px solid #43334C !important; 
    color: #333333 !important;
    border-radius: 6px !important;
    padding: 12px !important;
  }

  .hs-input:focus {
    border-color: #540863 !important; 
    box-shadow: 0 0 8px rgba(232, 60, 145, 0.2) !important;
  }

  .hs-button {
    background: #540863 !important; 
    color: white !important;
    padding: 14px 28px !important;
    border: none !important;
    border-radius: 8px !important;
    font-weight: 700 !important;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease !important;
  }

  .hs-button:hover {
    background: #B33791 !important; 
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(67, 51, 76, 0.3) !important;
  }
  
  {% end_scope_css %}
</style>
{% end_require_css %}
